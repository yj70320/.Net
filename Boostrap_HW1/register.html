<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Movie Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie Shop</a>

            <!-- 折叠开关（移动端） -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 折叠内容 -->
            <div class="collapse navbar-collapse" id="mainNav">
            <!-- 左侧导航：GENRES 下拉 -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="genresDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        GENRES
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="genresDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Comedy</a></li>
                        <li><a class="dropdown-item" href="#">Drama</a></li>
                    </ul>
                </li>
            </ul>

            <!-- 右侧：Login / Register 胶囊按钮 -->
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light btn-sm rounded-pill me-2">Login</a>
                <a href="register.html" class="btn btn-outline-light btn-sm rounded-pill">Register</a>
            </div>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="registerForm" class="mx-auto" style="max-width: 640px;">
            <div class="row g-3">
                <div class="col-12">
                    <label for="regEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="regEmail" placeholder="Email">
                </div>

                <div class="col-md-6">
                    <label for="regPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" placeholder="Password">
                </div>
                <div class="col-md-6">
                    <label for="regConfirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="regConfirm" placeholder="Confirm password">
                    <!-- 错误提示信息，初始隐藏 -->
                    <div id="passwordError" class="text-danger mt-1" style="display:none;">
                        Passwords do not match
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Firstname">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Lastname">
                </div>

                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-primary">Create account</button>
                </div>
                <div class="col-12 text-center">
                    <small class="text-muted">Already have an account?</small>
                    <a class="ms-1" href="index.html">Login</a>
                </div>
            </div>
        </form>

        <script>
            const form = document.getElementById('registerForm');
            const password = document.getElementById('regPassword');
            const confirm = document.getElementById('regConfirm');
            const errorMsg = document.getElementById('passwordError');

            form.addEventListener('submit', function(e) {
                if (password.value !== confirm.value) {
                e.preventDefault(); // 阻止表单提交
                errorMsg.style.display = 'block'; // 显示提示
                confirm.classList.add('is-invalid'); // 加红框
                } else {
                errorMsg.style.display = 'none';
                confirm.classList.remove('is-invalid');
                }
            });
        </script>
    </div>
</body>
</html>
